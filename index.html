<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">

                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="txtItem" title="title">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="button" id="btnCreate">Add</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        My List
                        <button class="btn btn-danger btn-sm d-none" id="deleteAll">Delete All</button>
                    </div>
                    <ul class="list-group list-group-flush" id="myList">
                        
                    </ul>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        Completed
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="completedList"
                        
                        ></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>





<script src="app.js"></script>
</body>
</html>
